<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Analog Clock</title>
    <style>
        @font-face {
            font-family: 'Dactyl';
            src: url('fonts/dactyl.ttf') format('truetype');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #0f0;
        }
        .clock {
            font-size: 60px;
            display: flex;
            gap: 5px;
        }
        .clock .digit {
            font-family: 'Dactyl', sans-serif;
            display: inline-block;
            transition: transform 0.1s;
        }
        .clock .separator {
            font-family: sans-serif;
            display: inline-block;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}.${milliseconds}`;
            const clock = document.getElementById('clock');
            clock.innerHTML = '';

            for (let i = 0; i < timeString.length; i++) {
                const span = document.createElement('span');
                span.textContent = timeString[i];
                span.className = (timeString[i] === ':' || timeString[i] === '.') ? 'separator' : 'digit';
                span.style.transform = 'scale(0.8)';
                clock.appendChild(span);

                setTimeout(() => {
                    span.style.transform = 'scale(1)';
                }, i * 100);
            }
        }

        setInterval(updateClock, 10);
    </script>
</body>
</html>
