<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-bottom: 20px; }
        .gate { margin: 20px; border: 1px solid #ddd; padding: 20px; width: 300px; border-radius: 8px; text-align: center; }
        .output { font-weight: bold; color: green; margin-top: 10px; }
        .switch { display: inline-block; margin: 5px; }
        svg { width: 100px; height: 60px; }
        .line { stroke: #ddd; stroke-width: 4; transition: stroke 0.2s; }
        .lit { stroke: limegreen; }
        .truth-table { margin-top: 15px; border-collapse: collapse; width: 100%; }
        .truth-table th, .truth-table td { border: 1px solid #ddd; padding: 5px; text-align: center; }
        .demorgan { color: blue; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Logic Gate Simulator</h1>

    <!-- AND Gate -->
    <div class="gate">
        <h2>AND Gate</h2>
        <div class="controls">
            <label class="switch">
                Input A: <input type="range" min="0" max="1" value="0" id="andA">
            </label>
            <label class="switch">
                Input B: <input type="range" min="0" max="1" value="0" id="andB">
            </label>
            <div class="output" id="andOutput">Output: 0</div>
            <svg viewBox="0 0 100 60">
                <line x1="10" y1="20" x2="40" y2="20" class="line" id="andLineA"></line>
                <line x1="10" y1="40" x2="40" y2="40" class="line" id="andLineB"></line>
                <path d="M40,10 Q60,30 40,50 Z" fill="none" stroke="black" stroke-width="4"></path>
                <line x1="40" y1="30" x2="80" y2="30" class="line" id="andLineOut"></line>
            </svg>
        </div>
    </div>

    <!-- OR Gate -->
    <div class="gate">
        <h2>OR Gate</h2>
        <div class="controls">
            <label class="switch">
                Input A: <input type="range" min="0" max="1" value="0" id="orA">
            </label>
            <label class="switch">
                Input B: <input type="range" min="0" max="1" value="0" id="orB">
            </label>
            <div class="output" id="orOutput">Output: 0</div>
            <svg viewBox="0 0 100 60">
                <line x1="10" y1="20" x2="40" y2="20" class="line" id="orLineA"></line>
                <line x1="10" y1="40" x2="40" y2="40" class="line" id="orLineB"></line>
                <path d="M40,10 Q55,30 40,50 Z" fill="none" stroke="black" stroke-width="4"></path>
                <line x1="40" y1="30" x2="80" y2="30" class="line" id="orLineOut"></line>
            </svg>
        </div>
    </div>

    <!-- NOT Gate -->
    <div class="gate">
        <h2>NOT Gate</h2>
        <div class="controls">
            <label class="switch">
                Input: <input type="range" min="0" max="1" value="0" id="notA">
            </label>
            <div class="output" id="notOutput">Output: 1</div>
            <svg viewBox="0 0 100 60">
                <line x1="10" y1="30" x2="40" y2="30" class="line" id="notLineA"></line>
                <polygon points="40,20 60,30 40,40" fill="none" stroke="black" stroke-width="4"></polygon>
                <circle cx="65" cy="30" r="3" fill="black"></circle>
                <line x1="68" y1="30" x2="80" y2="30" class="line" id="notLineOut"></line>
            </svg>
        </div>
    </div>

    <!-- NAND-Based NOT Gate -->
    <div class="gate">
        <h2>NAND-Based NOT Gate</h2>
        <div class="controls">
            <label class="switch">
                Input: <input type="range" min="0" max="1" value="0" id="nandNotA">
            </label>
            <div class="output" id="nandNotOutput">Output: 1</div>
            <svg viewBox="0 0 100 60">
                <line x1="10" y1="30" x2="40" y2="30" class="line" id="nandNotLineA"></line>
                <path d="M40,10 Q55,30 40,50 Z" fill="none" stroke="black" stroke-width="4"></path>
                <circle cx="65" cy="30" r="3" fill="black"></circle>
                <line x1="68" y1="30" x2="80" y2="30" class="line" id="nandNotLineOut"></line>
            </svg>
        </div>
    </div>

    <!-- NAND-Based AND Gate -->
    <div class="gate">
        <h2>NAND-Based AND Gate</h2>
        <div class="controls">
            <label class="switch">
                Input A: <input type="range" min="0" max="1" value="0" id="nandAndA">
            </label>
            <label class="switch">
                Input B: <input type="range" min="0" max="1" value="0" id="nandAndB">
            </label>
            <div class="output" id="nandAndOutput">Output: 0</div>
            <svg viewBox="0 0 100 60">
                <line x1="10" y1="20" x2="40" y2="20" class="line" id="nandAndLineA"></line>
                <line x1="10" y1="40" x2="40" y2="40" class="line" id="nandAndLineB"></line>
                <path d="M40,10 Q55,30 40,50 Z" fill="none" stroke="black" stroke-width="4"></path>
                <circle cx="65" cy="30" r="3" fill="black"></circle>
                <line x1="68" y1="30" x2="80" y2="30" class="line" id="nandAndLineOut"></line>
            </svg>
        </div>
    </div>

    <!-- De Morgan's Law Demonstration -->
    <div class="gate">
        <h2>De Morgan's Law Demonstration</h2>
        <div class="demorgan">(NOT A OR NOT B) = NOT (A AND B)</div>
        <div class="controls">
            <label class="switch">
                Input A: <input type="range" min="0" max="1" value="0" id="demorganA">
            </label>
            <label class="switch">
                Input B: <input type="range" min="0" max="1" value="0" id="demorganB">
            </label>
            <div class="output" id="demorganOutput">Output: 1</div>
            <svg viewBox="0 0 200 60">
                <line x1="10" y1="20" x2="40" y2="20" class="line" id="demorganAndLineA"></line>
                <line x1="10" y1="40" x2="40" y2="40" class="line" id="demorganAndLineB"></line>
                <path d="M40,10 Q55,30 40,50 Z" fill="none" stroke="black" stroke-width="4"></path>
                <circle cx="65" cy="30" r="3" fill="black"></circle>
                <line x1="68" y1="30" x2="90" y2="30" class="line" id="demorganNotLineOut"></line>
                <polygon points="90,20 110,30 90,40" fill="none" stroke="black" stroke-width="4"></polygon>
                <circle cx="115" cy="30" r="3" fill="black"></circle>
                <line x1="118" y1="30" x2="150" y2="30" class="line" id="demorganFinalOut"></line>
            </svg>
        </div>
    </div>

    <!-- JavaScript for Logic Gate Operations -->
    <script>
        function updateLines(output, lineA, lineB, lineOut) {
            lineOut.classList.toggle("lit", output === 1);
            if (lineA) lineA.classList.toggle("lit", document.getElementById(lineA.id.replace('Line', '')).value == 1);
            if (lineB) lineB.classList.toggle("lit", document.getElementById(lineB.id.replace('Line', '')).value == 1);
        }

        // AND Gate
        document.getElementById('andA').addEventListener('input', updateAndGate);
        document.getElementById('andB').addEventListener('input', updateAndGate);
        function updateAndGate() {
            const output = document.getElementById('andA').value == 1 && document.getElementById('andB').value == 1 ? 1 : 0;
            document.getElementById('andOutput').textContent = 'Output: ' + output;
            updateLines(output, document.getElementById('andLineA'), document.getElementById('andLineB'), document.getElementById('andLineOut'));
        }

        // OR Gate
        document.getElementById('orA').addEventListener('input', updateOrGate);
        document.getElementById('orB').addEventListener('input', updateOrGate);
        function updateOrGate() {
            const output = document.getElementById('orA').value == 1 || document.getElementById('orB').value == 1 ? 1 : 0;
            document.getElementById('orOutput').textContent = 'Output: ' + output;
            updateLines(output, document.getElementById('orLineA'), document.getElementById('orLineB'), document.getElementById('orLineOut'));
        }

        // NOT Gate
        document.getElementById('notA').addEventListener('input', updateNotGate);
        function updateNotGate() {
            const output = document.getElementById('notA').value == 0 ? 1 : 0;
            document.getElementById('notOutput').textContent = 'Output: ' + output;
            updateLines(output, document.getElementById('notLineA'), null, document.getElementById('notLineOut'));
        }

        // NAND-Based NOT Gate
        document.getElementById('nandNotA').addEventListener('input', updateNandNotGate);
        function updateNandNotGate() {
            const output = document.getElementById('nandNotA').value == 0 ? 1 : 0;
            document.getElementById('nandNotOutput').textContent = 'Output: ' + output;
            updateLines(output, document.getElementById('nandNotLineA'), null, document.getElementById('nandNotLineOut'));
        }

        // NAND-Based AND Gate
        document.getElementById('nandAndA').addEventListener('input', updateNandAndGate);
        document.getElementById('nandAndB').addEventListener('input', updateNandAndGate);
        function updateNandAndGate() {
            const output = document.getElementById('nandAndA').value == 1 && document.getElementById('nandAndB').value == 1 ? 1 : 0;
            document.getElementById('nandAndOutput').textContent = 'Output: ' + output;
            updateLines(output, document.getElementById('nandAndLineA'), document.getElementById('nandAndLineB'), document.getElementById('nandAndLineOut'));
        }

        // De Morgan's Law
        document.getElementById('demorganA').addEventListener('input', updateDemorgan);
        document.getElementById('demorganB').addEventListener('input', updateDemorgan);
        function updateDemorgan() {
            const andOutput = document.getElementById('demorganA').value == 1 && document.getElementById('demorganB').value == 1 ? 1 : 0;
            const output = andOutput === 0 ? 1 : 0;
            document.getElementById('demorganOutput').textContent = 'Output: ' + output;
            updateLines(andOutput, document.getElementById('demorganAndLineA'), document.getElementById('demorganAndLineB'), document.getElementById('demorganNotLineOut'));
            updateLines(output, null, null, document.getElementById('demorganFinalOut'));
        }
    </script>
</body>
</html>
