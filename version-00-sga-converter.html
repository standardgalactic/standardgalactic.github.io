<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield</title>
    <style>
        @font-face {
            src: url('fonts/Sga-Regular.woff2') format('woff2'),
                 url('fonts/Sga-Regular.woff') format('woff'),
                 url('fonts/Sga-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-family: 'Sga Regular';
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }

        canvas {
            display: none;
        }

        #controlPanel {
            z-index: 1000;
            max-width: 300px;
            font-size: 14px;
        }

        #outputArea {
            font-family: 'Sga Regular';
        }
    </style>
    <script>
        function translate() {
            let inputText = document.getElementById("inputArea").value;
            document.getElementById("outputArea").value = inputText;
        }

        function saveAsPNG() {
            let outputText = document.getElementById("outputArea").value;
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            ctx.font = "48px 'Sga Regular'";
            let textWidth = ctx.measureText(outputText).width;
            canvas.width = textWidth;
            canvas.height = 50;

            ctx.font = "48px 'Sga Regular'";
            ctx.fillText(outputText, 0, 40);

            let dataURL = canvas.toDataURL("image/png");
            let link = document.createElement("a");
            link.download = "sga_text.png";
            link.href = dataURL;
            link.click();
        }
    </script>
</head>
<body>

<div id="controlPanel">
    <textarea id="inputArea" placeholder="English goes here..." oninput="translate()" autofocus></textarea>
    <textarea id="outputArea" placeholder="And Standard Galactic Alphabet appears here..."></textarea>
    <button onclick="saveAsPNG()">Save as PNG</button>
</div>

<canvas id="canvas"></canvas>

</body>
</html>
